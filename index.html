<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Venue Finder</title>
  </head>

  <!-- Navbar with Image and text -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"
      ><img
        src="icon.svg"
        width="100"
        height="100"
        class="d-inline-block"
        alt=""
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"
            >Venue Finder <span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
    </div>
  </nav>

  <body>
    <div class="row">
      <div class="jumbotron col">
        <h1 class="display-4">Venue Finder</h1>
        <p class="lead">
          Enter a city to find concert venues <br />
          near you.
        </p>
        <hr class="my-4" />
        <!--submit form-->
        <form class="form-inline">
          <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2" class="sr-only">City</label>
            <input
              type="text"
              class="form-control"
              id="inputPassword2"
              placeholder="City"
            />
          </div>
          <button
            onclick="hideCards()"
            type="submit"
            id="submit"
            class="btn btn-primary mb-2"
          >
            Submit
          </button>
        </form>
      </div>

      <!--placeholder for map-->
      <div id="map"></div>
      <div id="map2"></div>
    </div>

    <div
      class="row d-flex justify-content-around"
      id="hide-container"
      style="display: none"
    ></div>

    <!-- Footer -->
    <footer class="page-footer">
      <!-- Footer Elements -->
      <div class="container">
        <!-- Call to action -->
        <ul class="list-inline text-center py-2">
          <li class="list-inline-item">
            <h5 class="mb-1">Find tickets now!</h5>
          </li>
          <li class="list-inline-item">
            <a
              href="https://www.ticketmaster.com/?landing=c&awtrc=true&c=SEM_TMBRAND_ggl_298560299_24300724499_ticketmaster&GCID=0&gclid=CjwKCAiAs92MBhAXEiwAXTi250f4FNnodfrC4EdakfUa8C8mWPlSrY_QhY6SUTXUa9_uUpxF5paOtxoCqSsQAvD_BwE&gclsrc=aw.ds"
              class="btn btn-outline-primary"
              >Ticketmaster</a
            >
          </li>
        </ul>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
